<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo Icon -->
    <rect x="5" y="10" width="40" height="40" rx="12" fill="url(#textLogoGradient)" opacity="0.95"/>
    <rect x="12" y="16" width="26" height="28" rx="1" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    
    <!-- Rack Slots -->
    <rect x="14" y="19" width="22" height="2" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="14" y="23" width="18" height="2" rx="1" fill="rgba(16,185,129,0.8)"/>
    <rect x="14" y="27" width="20" height="2" rx="1" fill="rgba(245,158,11,0.8)"/>
    <rect x="14" y="31" width="16" height="2" rx="1" fill="rgba(6,182,212,0.8)"/>
    <rect x="14" y="35" width="22" height="2" rx="1" fill="rgba(255,255,255,0.8)"/>
    
    <!-- AI Indicators -->
    <circle cx="40" cy="21" r="1.5" fill="#10b981"/>
    <circle cx="40" cy="26" r="1.5" fill="#f59e0b"/>
    <circle cx="40" cy="31" r="1.5" fill="#06b6d4"/>
    <circle cx="40" cy="36" r="1.5" fill="#ef4444"/>
    
    <!-- RackTrack Text -->
    <text x="55" y="38" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="url(#textGradient)">RackTrack</text>
    <text x="55" y="50" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748b" opacity="0.8">AI-Powered Rack Analysis</text>
    
    <defs>
        <linearGradient id="textLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6366f1"/>
            <stop offset="50%" stop-color="#8b5cf6"/>
            <stop offset="100%" stop-color="#06b6d4"/>
        </linearGradient>
        
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#6366f1"/>
            <stop offset="30%" stop-color="#8b5cf6"/>
            <stop offset="70%" stop-color="#06b6d4"/>
            <stop offset="100%" stop-color="#10b981"/>
        </linearGradient>
    </defs>
